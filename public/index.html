<!DOCTYPE html>
<html>
  <head>
    <title>SVP</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo-img" src="img/logo.png">
        <h1 class="logo-txt">Streaming Video Player</h1>
      </div>
    </header>
    <div class="video-container">
      <video id="my-video" class="video-js" controls preload="auto" width="965" height="543"
      poster="video-thumbnail.jpg" data-setup="{}">
        <source src="/video" type="video/mp4">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      <p id="video-name">Демонстрация потоковой передачи видеоконтента</p>
    </div>
  </body>
</html>
